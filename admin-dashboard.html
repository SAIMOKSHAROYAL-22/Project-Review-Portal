<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    @media (max-width: 767.98px) {
      aside {
        width: 100% !important;
        height: auto !important;
        position: static;
      }
    }
  </style>
</head>

<body>

  <div class="d-flex flex-column flex-md-row">
    <!-- Sidebar -->
    <aside class="bg-dark text-white p-3 min-vh-100" style="width: 250px;">
      <h4 class="text-center">Admin Panel</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="admin-dashboard.html" class="nav-link text-white">Student Submissions</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between flex-wrap align-items-center mb-4">
        <h2 class="mb-3">Submitted Projects</h2>
        <div class="d-flex flex-wrap gap-2">
          <select class="form-select" style="width: 180px;">
            <option selected disabled>Filter by Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <select class="form-select" style="width: 180px;">
            <option selected disabled>Sort by Rating</option>
            <option>Highest First</option>
            <option>Lowest First</option>
          </select>
        </div>
      </div>

      <!-- Responsive Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Student Name</th>
              <th>GitHub Folder</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td><a href="https://github.com/user/johndoe-project" target="_blank">johndoe-project</a></td>
              <td><a href="project-review.html" class="btn btn-primary btn-sm">Review</a></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

</body>

</html>
