<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Project Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar (Optional for consistency) -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Project Portal</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Contact Us</h2>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer (Optional for visual balance) -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Project Review Portal</p>
  </footer>

</body>

</html>
